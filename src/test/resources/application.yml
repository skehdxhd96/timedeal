spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:tcp://localhost/~/timedeallocal;Mode=Oracle
    username: sa
    password: 1234
    driver-class-name: org.h2.Driver
  redis:
    host: localhost
    port: 6379
  session:
    store-type: redis
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.format_sql: true
      hibernate.show_sql: true
      hibernate.use_sql_comments: true
      hibernate.default_batch_fetch_size: 150
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

server:
  servlet:
    session:
      timeout: 1800


